<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签</title>
</head>
<body>
    <!-- href ：跳转地址 -->
   <a href="https://www.baidu.com/"target="_blank">跳到百度</a>
  
   <br>

   <a href="01_标题标签.html"target="_blank">点我就跳到01_标题标签.html</a>

   <!-- 当开发网站初期，我们还不知道跳转地址的时候，href的值书写#（空链接）-->
   <br>
   
   <a href="#">这是一个空链接，不知道跳到哪里去</a>
</body>
</html>
<!-- 
链接标签：从一个页面跳到另一个页面
称呼：a标签、超链接、锚链接
代码：   <a href="https://www.baidu.com/">跳到百度</a>
特点：
·双标签，内部可以包裹内容
·如果需要a标签点击之后去指定页面，需要设置a标签的href属性


链接标签的target属性
属性名·target ：目标网页的打开形式
取值         效果
_self        默认值，在当前窗口中跳转（覆盖原网页）
_blank       在新窗口中跳转（保留原网页）
 -->
