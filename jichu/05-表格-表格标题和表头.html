<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标题和表头</title>
</head>
<body>
    <table border="1">
        <caption>学生成绩单</caption>
        <tr>
            <!--<td></td>  -->
             <th>姓名</th>
             <th>成绩</th>
             <th>评语</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>100分</td>
            <td>真棒，第一名</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>99分</td>
            <td>真棒，第二名</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>真不错</td>
            <td>都很棒</td>
        </tr>
    </table>
</body>
</html>
<!-- 
表格标题和表头单元格标签：在表格中表示整体大标题和一列小标题
其他标签：
  标签名         名称                 说明
  caption       表格大标题            表示表格整体大标题，默认在表格整体顶部居中位置显示
  th            表头单元格            表示一列小标题，通常用于表格第一行，默认内部文字加粗并居中显示
注意点：
·caption 标签书写在 table 标签内部
·th 标签书写在 tr 标签内部（用于替换 td 标签）   
 -->
