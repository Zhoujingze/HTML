<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签-文件选择</title>
</head>
<body>
    <input type="file" multiple>
<!--   multiple ：多文件选择  -->
</body>
</html>
<!-- 
input系列标签-文件选择：在网页中显示文件选择的表单控件
type属性值：file
常用属性：
    属性名              说明
    multiple            多文件选择 
 -->
