<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <ol>
        <li>张三：100</li>
        <li>李四：80</li>
    </ol>
</body>
</html>
<!-- 
有序列表：在网页中表示一组有顺序之分的列表，如：排行榜
标签组成：
    ol ：表示有序列表的整体，用于包裹li标签
    li ：表示有序列表的每一项，用于包含每一行的内容
特点：列表的每一项前默认显示序号标识
注意点：
 ·ol标签中织允许包含li标签
 ·li标签可以包含任意内容  

 -->
