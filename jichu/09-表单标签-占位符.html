<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签-占位符</title>
</head>
<body>
    用户名：<input type="text" placeholder="请输入用户名">
    <br>
    <br>
    用户密码：<input type="password" placeholder="请输入用户密码">
</body>
</html>
<!-- 
    
input系列标签- 文本框：在网页中显示输入单行文本的表单控件
    type属性值：text
    常见属性：
        属性名               说明     
        placeholder          占位符。提示用户输入内容的文本

 -->
