<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>
</body>
</html>
<!-- 
 无序列表：在网页中表示一组无顺序之分的列表，例如：新闻列表
 标签组成：
     ul ：表示无序列表的整体，用于包裹li标签
     li ：表示无序列表的每一项，用于包含每一行的内容
 特点：·列表的每一项前默认显示圆点标识
 注意点：
 ·ul标签中织允许包含li标签
 ·li标签可以包含任意内容  
 -->
