<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <dl>
        <dt>帮助中心</dt>
        <dd>账号管理</dd>
        <dd>购物指南</dd>
    </dl>
</body>
</html>
<!-- 
自定义列表：在网页的底部导航中通常会使用自定义列表实现
标签组成：
    dl ：表示自定义列表的整体，用于包裹 dt/dd 标签
    dt ：表示自定义列表的主题
    dd ：表示自定义列表的针对主题的每一项内容
特点：·dd前会默认显示缩进效果
注意点：
·dl标签中只允许包含dt/dd标签
·dt/dd标签可以包含任意内容
 -->
