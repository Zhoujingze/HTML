<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的基本标签</title>
</head>
<body>
    <!-- table 包含 tr ，tr 包含 td -->
    <table border="1" width="500" height="400">
        <tr>
             <td>姓名</td>
             <td>成绩</td>
             <td>评语</td>
        </tr>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>孩砸，真棒啊</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>小姐姐真漂亮</td>
        </tr>
    </table>
</body>
</html>
<!-- 
表格的基本标签：在网页中以行+列的单元格的方式整齐展示和数据。如：学生成绩表
基本标签：
    table ：表格整体，可以用于包裹多个tr
    tr ：表格每行，可用于包裹td
    td ：表格单元格，可以用于包裹内容
注意点：·标签的嵌套关系：table > tr > td


表格相关属性：设置表格基本展示效果
常见相关属性：
   属性名    属性值      效果
   border    数字       边框宽度
   width     数字       表格宽度
   height    数字       表格高度
注意点：·实际开发时针对样式效果推荐用CSS设置
 -->
