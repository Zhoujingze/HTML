<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签-select下拉菜单标签</title>
</head>
<body>
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option selected>深圳</option>
        <!-- selected：下拉菜单的默认选中 -->
    </select>
</body>
</html>
<!-- 
select下拉菜单标签：在网页中提供多个选择项的下拉菜单表单控件
标签组成：
·select标签：下拉菜单的整体
·option标签：下拉菜单的每一项
常见属性：
·selected：下拉菜单的默认选中
 -->
