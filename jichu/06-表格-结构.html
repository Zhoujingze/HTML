<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构</title>
</head>
<body>
    <table border="1">
        <caption><strong>学生成绩单</strong></caption>
        <thead>
                <tr>
                    <!--<td></td>  -->
                    <th>姓名</th>
                    <th>成绩</th>
                    <th>评语</th>
                </tr>
        </thead>
         <tbody>
                <tr>
                    <td>张三</td>
                    <td>100分</td>
                    <td>真棒，第一名</td>
                 </tr>  
                 <tr>
                    <td>李四</td>
                    <td>99分</td>
                    <td>真棒，第二名</td>
                 </tr>  
        </tbody> 
        <tfoot>
                 <tr>
                    <td>总结</td>
                    <td>真不错</td>
                    <td>都很棒</td>
                  </tr>
        </tfoot> 
    </table>
</body>
</html>
<!-- 
表格的结构标签（了解）：让表格中的内容结构分组，突出表格的不同部分（头部、主体、底部），使语义更加清晰
结构标签
   标签名       名称
   thead        表格头部
   tbody        表格主体
   tfoot        表格底部
注意点：
·表格结构标签内部用于包裹tr标签
·表格的结构标签可以省略
 -->
